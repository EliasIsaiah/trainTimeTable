<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/4.1.0/firebaseui.css" />

    <title>Train TimeTable</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency(MM)</th>
                        <th scope="col">Next Arrival(HH:MM:SS)</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="defaultText">
                        <td>Fetching Data..</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col">
                <form id="trainForm">
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainNameInput" aria-describedby="trainName"
                            placeholder="Enter Train Name Here" required>
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destinationInput"
                            placeholder="Enter Destination Here" required>
                    </div>
                    <div class="form-group">
                        <label for="arrivalTime">Arrival Time</label>
                        <input type="time" class="form-control" id="arrivalTimeInput" placeholder="12:00:00" required>
                    </div>
                    <div class="form-group">
                        <label for="frequency">Train Frequency (MM)</label>
                        <input type="number" class="form-control" id="frequencyInput"
                            placeholder="Enter Train Frequency of Arrival Here" required>
                    </div>
                    <button type="submit" class="submitBtn btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script async defer src="https://cdn.firebase.com/libs/firebaseui/4.1.0/firebaseui.js"></script>
    <script async defer src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script async defer src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script async defer src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script async defer src="assets/javascript/app.js"></script>
</body>

</html>
